<div class="hold-transition skin-blue sidebar-mini">
    <!-- /.box -->
    <div class="row">
            <div class="col-md-6">
                    <div class="box box-primary direct-chat direct-chat-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Group List</h3>
                                <div class="box-tools">
                                    <button data-toggle="modal" data-target="#addgroup" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="box-body">
                                <div class="box" ng-repeat="group in group_list"  ng-click="group_switch(group)">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">{{group.name}}</h3>
                    
                                        <div class="box-tools">
                                            <span class="label label-danger">{{group.msgCount}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
            </div>
        <div class="col-md-6" ng-if="active_group">
            <div class="box box-primary direct-chat direct-chat-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Group Chat : {{active_group.name}}</h3>
                </div>
                <div class="box-body">
                    <div class="direct-chat-messages" id="group">

                    </div>
                </div>
                <div class="box-footer">
                    <div>
                        <div class="input-group">
                            <input type="text" name="message" placeholder="Type Message ..." class="form-control" ng-model="groupMessage" id="msgbox" my-enter="group_message('{{groupMessage}}')">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-primary btn-flat" ng-click="group_message(groupMessage)">Send</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
            <div class="col-md-4 ">
                    <div class="box box-primary direct-chat direct-chat-primary">

                        </div>
                        <div class="box-body">
                            <div class="box" ng-repeat="group in open_group_list">

                                    <h3 class="box-title">{{group.name}}</h3>
                                    <div class="box-tools">
                                       <button class="btn btn-primary"  ng-click="join_group(group)">Join</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Are you sure you want to connect to {{friend}}?</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="confirm()">ok</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
                </div>
            </div>

        </div>
    </div>

    <div id="addgroup" class="modal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create Group</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" type="text" name='handle' placeholder="handle" ng-model="groupname"/> 
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addgroup()">add</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
                </div>
            </div>

        </div>
    </div>
